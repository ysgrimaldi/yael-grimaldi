<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | YAEL GRIMALDI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .menu-icon {
      font-size: 2em;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1101;
      background: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #f5f5f5;
      padding-top: 100px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    nav a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }
    nav .submenu {
      display: none;
      padding-left: 20px;
    }
    nav a:hover, nav .submenu a:hover {
      background: #ddd;
    }
    nav a.expandable::after {
      content: ' ▸';
      float: right;
    }
    nav a.expandable.expanded::after {
      content: ' ▾';
    }
    .nav-open nav {
      left: 0;
    }
    header {
      text-align: center;
      margin: 100px 20px 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Nunito', sans-serif;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleNav()" id="menuIcon">&#9776;</div>

  <nav>
    <a href="index.html" onclick="closeNav()">Home</a>
    <a href="#" class="expandable" onclick="toggleSubmenu(event)">Works</a>
    <div class="submenu" id="worksSubmenu">
      <a href="travel.html" onclick="closeNav()">Travel</a>
      <a href="events.html" onclick="closeNav()">Events</a>
      <a href="portraits.html" onclick="closeNav()">Portraits</a>
    </div>
    <a href="about.html" onclick="closeNav()">About</a>
    <a href="contact.html" onclick="closeNav()">Contact</a>
  </nav>

  <header>
    <h1>Contact</h1>
  </header>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <script>
    function toggleNav() {
      const body = document.body;
      const icon = document.getElementById('menuIcon');
      body.classList.toggle('nav-open');
      icon.innerHTML = body.classList.contains('nav-open') ? '✕' : '&#9776;';
    }

    function closeNav() {
      document.body.classList.remove('nav-open');
      document.getElementById('menuIcon').innerHTML = '&#9776;';
    }

    function toggleSubmenu(event) {
      event.preventDefault();
      const submenu = document.getElementById('worksSubmenu');
      const link = event.target;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      link.classList.toggle('expanded');
    }
  </script>
</body>
</html>
